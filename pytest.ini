[pytest]
norecursedirs =
    temp
markers =
    timeout: mark a test with a timeout to skip or abort if exceeded
    qt: mark a test that requires a Qt event loop / qt_app fixture
    rss: mark a test that requires RSS/network access (skipped by default)
    hybrid: mark a test that requires hybrid source setup (skipped by default)
    slow: mark a test as slow running
addopts = -m "not rss and not hybrid"
